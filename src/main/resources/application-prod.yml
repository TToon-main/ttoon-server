spring:
  config:
    activate:
      on-profile: prod # 환경 이름 설정
  datasource:
    url: ${PROD_URL}
    username: ${PROD_USERNAME}
    password: ${PROD_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update